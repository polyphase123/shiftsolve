        // --- HELPERS ---
        const formatTime = (timeStr) => {
            if(!timeStr) return '';
            const [h, m] = timeStr.split(':');
            const hour = parseInt(h);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const h12 = hour % 12 || 12;
            return `${h12}:${m} ${ampm}`;
        };

        const formatDate = (dateStr) => {
            return new Date(dateStr).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

        const getStatus = (ev, simTime) => {
            const start = new Date(`${ev.day}T${ev.start}:00`);
            const end = new Date(`${ev.day}T${ev.end}:00`);
            if (simTime >= start && simTime <= end) return 'now';
            if (simTime < start && (start - simTime) < 7200000) return 'soon'; // 2 hours
            return 'future';
        };

        const playMarioCoin = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const ctx = new AudioContext();
                const osc1 = ctx.createOscillator(); const osc2 = ctx.createOscillator(); const gain = ctx.createGain();
                osc1.type = 'square'; osc2.type = 'square';
                osc1.frequency.setValueAtTime(988, ctx.currentTime);
                osc2.frequency.setValueAtTime(1319, ctx.currentTime + 0.08);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                osc1.connect(gain); osc2.connect(gain); gain.connect(ctx.destination);
                osc1.start(ctx.currentTime); osc1.stop(ctx.currentTime + 0.08);
                osc2.start(ctx.currentTime + 0.08); osc2.stop(ctx.currentTime + 0.5);
            } catch(e) { console.log("Audio blocked"); }
        };

                <div className="flex flex-col h-full bg-gray-50">
                    
                    {/* Header */}
                    <header className="bg-blue-900 text-white shrink-0 z-20 shadow-md">
                        <div className="bg-black/20 px-4 py-1 text-[10px] flex justify-between items-center">
                            <span>⚡ Dev: {DEV_NAME}</span>
                            <a href={`tel:${DEV_CONTACT}`} className="flex items-center gap-1"><Phone size={10}/> {DEV_CONTACT}</a>
                        </div>
                        <div className="p-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center text-blue-900 font-bold border-2 border-white">50</div>
                                <div>
                                    <h1 className="font-bold leading-tight">IIEE Convention</h1>
                                    <p className="text-[10px] text-blue-200">Nov 24-29, 2025 • SMX</p>
                                </div>
                            </div>
                            <button onClick={() => setMenuOpen(true)}><Menu /></button>
                        </div>

                        {/* Simulation Controls */}
                        {view === 'home' && (
                            <div className="px-4 pb-3">
                                <div className="bg-white/10 rounded-lg p-2 flex justify-between items-center text-xs">
                                    <div className="flex items-center gap-2 font-mono text-yellow-300">
                                        <Clock size={14} />
                                        {time.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ({time.getDate()}th)
                                    </div>
                                    <div className="flex gap-1">
                                        <button onClick={() => setTime(new Date(time.getTime()-86400000))} className="bg-white/20 px-2 py-1 rounded">-1D</button>
                                        <button onClick={() => setTime(new Date(time.getTime()-3600000))} className="bg-white/20 px-2 py-1 rounded">-1H</button>
                                        <button onClick={() => setTime(new Date(time.getTime()+3600000))} className="bg-white/20 px-2 py-1 rounded">+1H</button>
                                        <button onClick={() => setTime(new Date(time.getTime()+86400000))} className="bg-white/20 px-2 py-1 rounded">+1D</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tabs */}
                        {view === 'home' && (
                            <div className="flex px-4 gap-4 overflow-x-auto no-scrollbar text-sm font-medium border-b border-white/10">
                                {['all','now','soon','fav'].map(t => (
                                    <button key={t} onClick={() => setTab(t)} 
                                        className={`pb-3 uppercase tracking-wide whitespace-nowrap border-b-2 transition-colors ${tab === t ? 'border-yellow-400 text-yellow-400' : 'border-transparent text-blue-300'}`}>
                                        {t === 'fav' ? 'My Agenda' : t}
                                    </button>
                                ))}
                            </div>
                        )}
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 pb-40 space-y-4">
                        
                        {/* SEARCH BAR */}
                        {view === 'home' && (
                            <div className="relative">
                                <Search className="absolute left-3 top-2.5 text-gray-400" size={18} />
                                <input 
                                    type="text" placeholder="Search events..." 
                                    value={query} onChange={e => setQuery(e.target.value)}
                                    className="w-full pl-10 p-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        )}

                        {/* EVENT LIST */}
                        {view === 'home' && (
                            <>
                                {filteredEvents.length === 0 && (
                                    <div className="text-center py-10 text-gray-400">
                                        <p>No events found.</p>
                                        <button onClick={() => {setQuery(''); setTab('all');}} className="text-blue-500 text-sm mt-2 font-bold">Clear Filters</button>
                                    </div>
                                )}
                                {filteredEvents.map(ev => (
                                    <div key={ev.id} className={`bg-white p-4 rounded-xl shadow-sm border-l-4 ${ev.status === 'now' ? 'border-red-500 ring-1 ring-red-100' : ev.status === 'soon' ? 'border-orange-400' : 'border-blue-500'}`}>
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <span className={`text-sm font-bold ${ev.status === 'now' ? 'text-red-600' : 'text-blue-900'}`}>
                                                    {formatTime(ev.start)} - {formatTime(ev.end)}
                                                </span>
                                                {ev.status === 'now' && <span className="ml-2 bg-red-100 text-red-600 text-[10px] font-bold px-2 py-0.5 rounded animate-pulse">LIVE</span>}
                                            </div>
                                            <button onClick={() => toggleFav(ev.id)}>
                                                <Star size={20} className={ev.isFav ? "fill-yellow-400 text-yellow-400" : "text-gray-300"} />
                                            </button>
                                        </div>
                                        <h3 className="font-bold text-gray-800 leading-tight mb-1">{ev.title}</h3>
                                        <div className="flex flex-wrap items-center text-xs text-gray-500 mb-3 gap-2">
                                            <span className="flex items-center"><MapPin size={12} className="mr-1"/> {ev.location}</span>
                                            <span className="hidden sm:inline">•</span>
                                            <span className="flex items-center text-blue-600 bg-blue-50 px-2 py-0.5 rounded font-medium">{ev.category}</span>
                                        </div>
                                        <div className="flex gap-2 border-t pt-2">
                                            <button onClick={() => { setNoteId(ev.id); setNoteText(notes[ev.id] || ""); }} 
                                                className={`flex-1 py-1.5 rounded text-xs font-bold flex items-center justify-center gap-1 ${ev.hasNote ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-600'}`}>
                                                <PenTool size={12}/> {ev.hasNote ? 'Edit Note' : 'Note'}
                                            </button>
                                            {ev.points > 0 && (
                                                <button onClick={() => {
                                                    setAttended(prev => prev.includes(ev.id) ? prev.filter(i => i !== ev.id) : [...prev, ev.id]);
                                                    showNotify("Attendance Updated");
                                                }} className={`flex-1 py-1.5 rounded text-xs font-bold flex items-center justify-center gap-1 ${attended.includes(ev.id) ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'}`}>
                                                    <Zap size={12} className={attended.includes(ev.id) ? "fill-current" : ""}/> {ev.points} CPD
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </>
                        )}

                        {/* VENUE GUIDE */}
                        {view === 'guide' && (
                            <div className="space-y-4 animate-slide-up">
                                <h2 className="font-bold text-xl text-blue-900">Venue Guide</h2>
                                {VENUE_GUIDE.map((g, i) => (
                                    <div key={i} className="bg-white rounded-xl shadow-sm overflow-hidden">
                                        <div className={`p-3 font-bold flex items-center gap-2 ${g.color}`}>
                                            <g.icon size={18}/> {g.category}
                                        </div>
                                        <div className="divide-y">
                                            {g.items.map((item, idx) => (
                                                <div key={idx} className="p-3">
                                                    <div className="flex justify-between font-bold text-sm text-gray-800">
                                                        {item.name} <span className="text-[10px] bg-gray-100 px-2 py-0.5 rounded text-gray-500">{item.loc}</span>
                                                    </div>
                                                    <p className="text-xs text-gray-500 mt-1">{item.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* CALENDAR VIEW */}
                        {view === 'calendar' && renderCalendar()}

                        {/* MY NOTES */}
                        {view === 'notes' && (
                            <div className="animate-slide-up">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="font-bold text-xl text-blue-900">My Notes</h2>
                                    <button onClick={generatePDF} className="bg-blue-600 text-white px-3 py-1.5 rounded text-xs font-bold flex items-center gap-1">
                                        <Printer size={14}/> Save PDF
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {Object.keys(notes).length === 0 && <div className="text-center text-gray-400 py-10">No notes yet.</div>}
                                    {Object.entries(notes).map(([id, text]) => {
                                        const ev = RAW_EVENTS.find(e => e.id == id);
                                        if(!ev) return null;
                                        return (
                                            <div key={id} className="bg-yellow-50 border border-yellow-200 p-4 rounded-xl">
                                                <div className="flex justify-between mb-2">
                                                    <h3 className="font-bold text-sm text-blue-900">{ev.title}</h3>
                                                    <button onClick={() => { setNoteId(ev.id); setNoteText(text); }}><PenTool size={14} className="text-gray-400"/></button>
                                                </div>
                                                <p className="text-sm font-mono text-gray-700 whitespace-pre-wrap">{text}</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* CPD */}
                        {view === 'cpd' && (
                            <div className="animate-slide-up text-center">
                                <div className="bg-gradient-to-br from-blue-800 to-blue-600 text-white p-8 rounded-2xl shadow-lg mb-6">
                                    <div className="text-6xl font-black mb-2">{cpdTotal}</div>
                                    <div className="text-blue-200 text-sm">Total CPD Points Earned</div>
                                </div>
                                <p className="text-gray-500 text-xs">Check into events to earn points.</p>
                                <div className="mt-8 text-left">
                                    <h3 className="font-bold text-gray-700 mb-2 ml-1">History</h3>
                                    <div className="bg-white rounded-xl shadow-sm divide-y">
                                        {attended.length === 0 && <div className="p-4 text-gray-400 text-sm text-center">No events attended yet.</div>}
                                        {attended.map(id => {
                                            const ev = RAW_EVENTS.find(e => e.id === id);
                                            if(!ev) return null;
                                            return (
                                                <div key={id} className="p-3 flex justify-between items-center">
                                                    <div>
                                                        <div className="font-bold text-sm text-gray-800">{ev.title}</div>
                                                        <div className="text-xs text-gray-500">{ev.day}</div>
                                                    </div>
                                                    <div className="font-bold text-green-600">+{ev.points}</div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Navigation Bar */}
                    <nav className="bg-white border-t px-6 py-3 fixed bottom-0 w-full flex justify-between items-center text-[10px] font-bold text-gray-400 z-30">
                        <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 ${view === 'home' ? 'text-blue-600' : ''}`}>
                            <Calendar size={22} /> Schedule
                        </button>
                        <button onClick={() => setView('calendar')} className={`flex flex-col items-center gap-1 ${view === 'calendar' ? 'text-blue-600' : ''}`}>
                            <CalendarDays size={22} /> Calendar
                        </button>
                        <button onClick={() => setView('notes')} className="relative -top-6 bg-yellow-400 text-blue-900 p-4 rounded-full shadow-xl border-4 border-gray-50 transform transition-transform active:scale-95">
                            <PenTool size={24} />
                        </button>
                        <button onClick={() => setView('cpd')} className={`flex flex-col items-center gap-1 ${view === 'cpd' ? 'text-blue-600' : ''}`}>
                            <Award size={22} /> CPD
                        </button>
                        <button onClick={() => setMenuOpen(true)} className="flex flex-col items-center gap-1">
                            <Menu size={22} /> Menu
                        </button>
                    </nav>

                    {/* Note Modal */}
                    {noteId && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-2xl p-4 shadow-2xl animate-slide-up">
                                <div className="flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
                                    <div className="flex items-center gap-2">
                                        <Keyboard size={20} className="text-blue-600"/>
                                        <div>
                                            <h3 className="font-bold text-lg">Edit Note</h3>
                                            <p className="text-xs text-gray-500">{RAW_EVENTS.find(e => e.id === noteId)?.title}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setNoteId(null)}><X size={20}/></button>
                                </div>
                                <textarea 
                                    className="w-full h-40 bg-yellow-50 border border-yellow-200 rounded-xl p-3 focus:ring-2 focus:ring-yellow-400 focus:outline-none font-sans text-base"
                                    placeholder="Type your key takeaways here..."
                                    value={noteText}
                                    onChange={e => setNoteText(e.target.value)}
                                    autoFocus
                                ></textarea>
                                <button onClick={saveNote} className="w-full bg-blue-900 text-white py-3 rounded-xl font-bold mt-4 flex items-center justify-center gap-2">
                                    <Save size={18} /> Save Note
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Side Menu */}
                    {menuOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50" onClick={() => setMenuOpen(false)}>
                            <div className="absolute right-0 top-0 h-full w-64 bg-white shadow-2xl p-6 animate-slide-up" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="font-bold text-xl text-blue-900">Menu</h2>
                                    <button onClick={() => setMenuOpen(false)}><X /></button>
                                </div>
                                <div className="space-y-4">
                                    <button onClick={() => { setView('home'); setMenuOpen(false); }} className="w-full text-left py-2 border-b text-gray-700 font-medium hover:text-blue-600">Schedule List</button>
                                    <button onClick={() => { setView('calendar'); setMenuOpen(false); }} className="w-full text-left py-2 border-b text-gray-700 font-medium hover:text-blue-600">Full Calendar</button>
                                    <button onClick={() => { setView('guide'); setMenuOpen(false); }} className="w-full text-left py-2 border-b text-gray-700 font-medium hover:text-blue-600">Venue Guide</button>
                                    <button onClick={() => { setView('notes'); setMenuOpen(false); }} className="w-full text-left py-2 border-b text-gray-700 font-medium hover:text-blue-600">My Notes</button>
                                    <button onClick={() => { setView('cpd'); setMenuOpen(false); }} className="w-full text-left py-2 border-b text-gray-700 font-medium hover:text-blue-600">CPD Tracker</button>
                                </div>
                                <div className="mt-8 p-4 bg-blue-50 rounded-xl">
                                    <p className="text-xs text-blue-500 font-bold uppercase mb-2">Developer</p>
                                    <p className="font-bold text-blue-900">{DEV_NAME}</p>
                                    <p className="text-xs text-gray-500">{DEV_CONTACT}</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast Notification */}
                    {notify && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-xl text-sm font-bold z-50 animate-fade-in flex items-center gap-2 whitespace-nowrap">
                            <CheckCircle size={16} className="text-green-400"/> {notify}
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
